<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Online Registration Form</title>
</head>
<body>
    <div class="form-container">
        <h2> Online Registration Form </h2>
        <form id="registrationForm" action="results.php" method="post">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        <span class="error" id="firstnameError"></span>

        <label for="middlename">Middle Name</label>
        <input type="text" id="middlename" name="middlename" required>
        <span class="error" id="middlenameError"></span>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>
        <span class="error" id="lastnameError"></span>

        <label for="batch">Batch</label>
        <input type="text" id="batch" name="batch" required>
        <span class="error" id="batchError"></span>

        <label for="technology">Choose Technology</label>
        <select name="technology" class="technology" id="technology" required>
            <option value="Mechanical Technology">Mechanical Technology</option>
            <option value="Electrical Technology">Electrical Technology</option>
            <option value="Electronics Technology">Electronics Technology</option>
            <option value="Computer Technology">Computer Technology</option>
        </select>

        <label for="id">ID Number</label>
        <input type="text" id="id" name="id" required>
        <span class="error" id="idError"></span>


        <label for="contactnumber">Contact Number</label>
        <input type="tel" id="contactnumber" name="contactnumber" required>
        <span class="error" id="contactError"></span>

        <button type="submit">Register</button>
</form>
    </div>
    <script src="assets/script/script.js"></script>
</body>

</html>
